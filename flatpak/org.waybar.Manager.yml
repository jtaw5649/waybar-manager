app-id: org.waybar.Manager
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: waybar-manager-bin

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/waybar-manager/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: waybar-manager
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/waybar-manager-bin -t /app/bin/
      - install -Dm644 data/org.waybar.Manager.desktop -t /app/share/applications/
      - install -Dm644 data/org.waybar.Manager.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
